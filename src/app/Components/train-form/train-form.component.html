<h1 mat-dialog-title>Train update form</h1>
<div mat-dialog-content>Add the new train data</div>
<form [formGroup]="trnForm" (ngSubmit)="onFormSubmit()">

  <div class="form-container">
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>ID</mat-label>
        <input matInput placeholder="ID" formControlName="id">

        <mat-hint>eg.t12345</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Train name</mat-label>
        <input matInput placeholder="Name"     formControlName="name">

        <mat-hint>eg.CHE-BANG</mat-hint>
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Total seats</mat-label>
        <input matInput placeholder="total seats" #tot         formControlName="totalSeats">

        <mat-hint>eg.550</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Booked seats</mat-label>
        <input matInput placeholder="booked seats" [max]="tot.value"      formControlName="bookedSeats">

        <mat-hint>eg.303</mat-hint>
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Starting Point</mat-label>
        <input matInput placeholder="location"  formControlName="startingPoint">

        <mat-hint>eg.Chennai</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Boarding point</mat-label>
        <input matInput placeholder="location"  formControlName="boardingPoint">

        <mat-hint>eg.Bangalore</mat-hint>
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Amount</mat-label>
        <input matInput placeholder="amount" type="number"   formControlName="ticketAmount">
        <mat-hint>eg:Rs.500</mat-hint>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button type="submit" color="primary">save</button>
    <button mat-raised-button mat-dialog-close color="warn">Close</button>
  </div>
</form>
